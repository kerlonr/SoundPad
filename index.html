<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://i.ibb.co/NW85b7W/chrome-ob-Pd0jy-An-T-2.png"
    />
    <link rel="icon" href="capa.png" />
    <title>CUPIDO SOUNDS 😍</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>😍 VAI DA NAMORO 😍</h1>
      <h2>TERCEIROES</h2>
      <div class="pad-container" id="pad-container"></div>
      <div class="volume-control">
        <label for="master-volume">Volume Geral:</label>
        <input
          type="range"
          id="master-volume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
        <span id="volume-value">100</span>%
      </div>
      <button id="stop-all" class="stop-button">❌ Parar Todos</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
