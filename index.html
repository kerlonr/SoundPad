<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Pad do Amor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>üòç VAI DA NAMORO üòç</h1>
      <h2>TERCEIROES</h2>
      <div class="pad-container" id="pad-container"></div>
      <div class="volume-control">
        <label for="master-volume">Volume Geral:</label>
        <input
          type="range"
          id="master-volume"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <span id="volume-value">100</span>%
      </div>
      <button id="stop-all" class="stop-button">‚ùå Parar Todos</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
